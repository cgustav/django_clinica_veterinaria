{% extends 'layout.html' %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">

<!-- formulario_consulta.html -->
<form method="POST" action="{% url 'ingresar_atencion' mascota_id %}" class="container w-50">
    <h3 class="text-secondary py-4">Ingresar atención de mascotas </h2>

    {% csrf_token %}

    <div class="form-group">
        <label for="veterinario">Veterinario:</label>
        <select id="veterinario" name="veterinario" class="form-control" required>
          <option value="">Seleccionar veterinario</option>
          {% for veterinario in veterinarios %}
            <option value="{{ veterinario.id }}">{{ veterinario.nombre_completo }}</option>
          {% endfor %}
        </select>
    </div>

    <!-- <div class="form-group">
        <label for="ficha">Mascota:</label>
        <select id="ficha" name="ficha" class="form-control" required>
          <option value="">Seleccionar mascota</option>
          {% for ficha in fichas %}
            <option value="{{ ficha.id }}">{{ ficha.mascota.nombre }} - {{ficha.mascota.raza}} - ({{ficha.mascota.numero_chip}})</option>
          {% endfor %}
        </select>
    </div> -->
  
    <div class="form-group">
      <label for="diagnostico">Diagnóstico:</label>
      <textarea id="diagnostico" name="diagnostico" class="form-control" maxlength="400" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="tratamiento">Tratamiento:</label>
      <textarea id="tratamiento" name="tratamiento" class="form-control" maxlength="400" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" class="form-control" maxlength="500"></textarea>
    </div>

    <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="requiere_seguimiento" name="requiere_seguimiento" class="form-check-input">
          <label for="requiere_seguimiento" class="form-check-label">Requiere seguimiento</label>
        </div>
    </div>
  
    <div class="form-group">
      <input type="submit" value="Guardar" class="btn btn-primary">
    </div>
</form>
</div>


{% endblock %}
