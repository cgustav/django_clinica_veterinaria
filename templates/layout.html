<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Clínica Veterinaria</title>
    <!-- Añade el enlace a Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">CleanVet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listar_mascotas.html">Mascotas</a>
                </li>
                <!-- Agrega más elementos de navegación según tus necesidades -->
            </ul>
        </div>
    </nav>

    <!-- Contenido de la página -->
    {% block content %}
    {% endblock %}

    <script>
        $(document).ready(function() {
            $('.navbar-toggler').on('click', function() {
                $('.navbar-collapse').toggleClass('show');
            });
        });
    </script>

    <!-- Añade los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
